<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
        Welcome to Alameda County Census 2020
    </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../public/styles/uswds.css" type="text/css">
    <link rel="stylesheet" href="../public/styles/custom.css" type="text/css">
  </head>
  <body>
    
    <main class="more-info-main">
      <header class="secondary-header">
        <picture class="secondary-logo-container">
          <source
            srcset="../public/img/main-logo-sm-2x.png"
            media="(max-width:600px) and (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi)"
          >
          <source
            srcset="../public/img/main-logo-sm.png"
            media="(max-width:600px)"
          >
          <img
            src="../public/img/main-logo-sm.png"
            alt="Alameda County 2020 ህዝብ ቆጠራ"
          >
        </picture>
        <nav>
          <a
            href="/dos-acccc"
            class="secondary-header-nav secondary-header-nav__back usa-button"
          >
            ← 
          </a>
          <a
            href="https://respond.census.gov/acs/#respond"
            class="secondary-header-nav secondary-header-nav__start usa-button"
          >
            የህዝብ ቆጠራ መጠይቅ →
          </a>
        </nav>
      </header>

      <section class="more-info-facts">
        <img
          src="../public/img/infographic-box-computer.png"
          alt=""
        >
        <img
          src="../public/img/infographic-arrow-down.png"
          class="infographic-down-arrow" alt=""
        >
        <img
          src="../public/img/infographic-arrow-right.png"
          class="infographic-right-arrow" alt=""
        >
        <img
          src="../public/img/infographic-box-icons.png"
          alt=""
        >
      </section>

      <a
        href="https://drive.google.com/drive/folders/1LCUH0s4AwKbx9MQ_6qP8Qgu0scLENhUG?usp&#x3D;sharing"
        class="usa-button-big additional-resources-button"
      >
        የቋንቋ መመሪያ (የ 2020 የህዝብ ቆጠራን ለማጠናቀቅ የተዘጋጀ መመሪያ)
      </a>

    </main>
  <script type="text/javascript" src="../main.js"></script></body>
</html>
